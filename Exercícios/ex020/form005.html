<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="ifem">
            <label for="ifem">Feminino</label>
            <input type="radio" name="sexo" id="imas">
            <label for="imas">Masculino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="espfut" id="iespfut"> <label for="iespfut">Futebol</label> <br>
            <input type="checkbox" name="espbasq" id="iespbasq" checked> <label for="iespbasq">Basquete</label> <br>
            <input type="checkbox" name="espnat" id="iespnat"> <label for="iespnat">Natação</label> <br>
            <input type="checkbox" name="espteb" id="iespten"> <label for="iespten">Tênis</label> <br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
