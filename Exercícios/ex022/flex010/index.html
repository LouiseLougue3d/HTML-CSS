<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <style>
        div.container {
            background-color: cadetblue;
            display: flex;
            flex-flow: row nowrap;
            padding: 10px;
        }

        div.item {
            background-color: rgb(192, 96, 116);
            text-align: center;
            border: 1px solid black;
            flex-basis: 300px;
            flex-shrink: 1;
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
    </div>
</body>
</html>
