<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <style>
        div.container {
            background-color: cadetblue;
            display: flex;
            flex-flow: row nowrap;
        }

        div.item {
            background-color: rgb(192, 96, 116);
            text-align: center;
            border: 1px solid black;
            flex-basis: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Conteúdo</div>
        <div class="item">B</div>
        <div class="item">Conteúdo maior</div>
        <div class="item">D</div>
        <div class="item">Conteúdo muito maior, ocupando mais espaço</div>
        <div class="item">F</div>
    </div>
</body>
</html>
