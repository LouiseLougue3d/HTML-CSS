<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semântica no HTML5</title>
</head>
<body>
    <p><u>BLAH BLAH BLAH</u> &larr; Essa já está sendo desconsiderada.</p>
    <p><strong>BLAH BLAH BLAH</strong> &larr; Essa é a que está sendo usada.</p>
    <p>Eu moro na <u>Rua Alexandre Moraes</u> &larr; Jeito obsoleto.</p>
    <p>Eu moro na <address>Rua Alexandre Moraes</address> &larr; Jeito correto.</p> 
</body>
</html>
